<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
  <data-table-column [property]="'title'" [header]="'Date'" [sortable]="true" [resizable]="true">
  </data-table-column>

  <data-table-column [property]="'price'" [header]="'Total Price'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-item="item">
      {{ item.price | currency:'USD':'symbol' }}
    </ng-template>
  </data-table-column>

  <data-table-column [property]="'$key'">
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/products/', item._id]">Edit</a>
    </ng-template>
  </data-table-column>
</data-table>
