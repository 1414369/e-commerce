<div class="card">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p class="card-text">You have {{ model.totalItemsQuantity }} items in your shopping model.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of model.items" class="list-group-item">
        {{ item.quantity }} x {{ item.product.title }}
        <div class="float-right">
          {{ item.totalPrice | currency:'USD':'symbol' }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ model.totalPrice | currency:'USD':'symbol' }}
        </div>
      </li>
    </ul>
  </div>
</div>
