<div class="sticky-top">
  <div class="list-group">
    <a class='list-group-item list-group-item-action' [class.active]='!category' routerLink='/'>All Categories</a>
    <a class='list-group-item list-group-item-action' [class.active]='category === c.name' routerLink='/'
      [queryParams]='{category: c.name}' *ngFor='let c of productsCategories$ | async'>{{ c.name }}</a>
  </div>
</div>
