<div class="row">
  <aside class="col-4 mx-auto">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Sign In</h4>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <label>Your Email</label>
            <input name="email" [(ngModel)]="model.email" #email="ngModel" class="form-control" placeholder="Email"
              type="email" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
          </div> <!-- form-group// -->

          <div class="form-group">
            <a class="float-right" href="#">Forgot your password?</a>
            <label>Your Password</label>
            <input name="password" [(ngModel)]="model.password" #password="ngModel" class="form-control"
              placeholder="******" type="password" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
              required minlength="6">
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div> <!-- form-group// -->

          <div class="form-group">
            <div class="checkbox">
              <label> <input type="checkbox"> Save password </label>
            </div> <!-- checkbox .// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Sign In </button>
          </div> <!-- form-group// -->
        </form>
      </article>
    </div> <!-- card.// -->
  </aside>
</div>
